      let values = [1,2,3,4,5,6,7,8,9,0,0,0,0];
      let suits = ['spades', 'clubs', 'hearts', 'diamonds'];
      let decks = cards.map(function (x, i) {
        return { card: x, value: values[i]}
      });
      //console.log(decks);
      let fullDecks = [];
      
      for (let i = 0; i < suits.length; i) {
        for (let e = 0; e < decks.length; e ++) {
          fullDecks.push({card: decks[e].card, value: decks[e].value, suit: suits[i]});
        }
        i++
      };

      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
              var j = Math.floor(Math.random() * (i + 1));
              var temp = array[i];
              array[i] = array[j];
              array[j] = temp;
          }
      }
      
      shuffleArray(fullDecks);
